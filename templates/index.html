
{% comment %} {% extends 'basic.html' %} {% endcomment %}


{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% block body %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


<!-- Custom styles for this template -->
{% comment %} <link href="signin.css" rel="stylesheet"> {% endcomment %}
</head>
<body class="text-center">

<form class="form-signin" method="post" action="/demo?return={{request.get_full_path}}" >
  {% csrf_token %}
<img class="mb-4" src="/static/img/logo.jpg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Admin sign in</h1>
<label for="inputText" class="sr-only">User Name</label>
<input type="text" id="inputText" class="form-control" placeholder="User Name" name="username" required >
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
<div class="checkbox mb-3">
{% comment %} <label>
  <input type="checkbox" value="remember-me"> Remember me
</label> {% endcomment %}
</div>
<button class="btn btn-lg btn-primary btn-block" align="center" type="submit">Sign in</button>
{% comment %} <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p> {% endcomment %}
</form>



</body>
</html>

{% endblock body %}
